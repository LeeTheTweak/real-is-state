<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta name="author" content="Christopher Leveston">
        <meta name="description" content="A realestate, trulia clone.">
        <title>Real-is-State</title>
        <link rel="stylesheet" href="public/index.css" type="text/css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    </head>
    <body>
        <header>
            <!-- For the left side of the screen navigation -->
            <div class="left-nav-area">
                <!-- The site title -->
                <a href="index.html">real-is-state</a>
                <!-- Title navigation -->
                <a href="#">Buy</a>
                <a href="#">Rent</a>
                <a href="#">Mortgage</a>
            </div>
            <!-- For the right side of the screen navigation -->
            <div class="right-nav-area">
                <a href="#">Saved Homes</a>
                <a href="#">Saved Searches</a>
                <button class="button is-outlined"><a href="#">Sign up or Log in</a></button>
                <i class="fas fa-bars"></i>
            </div>
        </header>
        <!-- Beginning of jumbotron -->
        <section class="jumbotron-area">
            <div class="discover-area">
                <h1>Discover your new home<br>you'll love it here</h1>
            </div>
            <!-- The discover buttons -->
            <div class="discover-search-button-area buttons has-addons is-centered">
                <button class="button">Buy</button>
                <button class="button">Rent</button>
                <button class="button">Sold</button>
            </div>
            <!-- The search bar -->
            <div class="discover-search-area field has-addons">
                <div class="control">
                    <input class="input" type="text" placeholder="Search for city, zip code, neighborhood...">
                </div>
                <div class="control">
                    <a class="button is-info">
                        <i class="fas fa-search-location"></i>
                    </a>
                </div>
            </div>
        </section>
        <!-- The Covid 19 tip box -->
        <section class="covid19-tip-area">
            <div class="covid19-tip">
                <img src="">
                <p>How Real-is-State is responding to COVID-19<span><a href="#">Learn more</a></span></p>
            </div>
        </section>
        <!-- How we can help you -->
        <section class="how-we-help-area">
            <div class="help-card">
                <img class="card-help-image" src="#">
                <p class="help-card-title">Get a home</p>
                <p class="help-card-description"></p>
            </div>
            <div class="help-card">
                <img class="card-help-image" src="#">
                <p class="help-card-title">Or rent a home</p>
                <p class="help-card-description"></p>
            </div>
            <div class="help-card">
                <img class="card-help-image" src="#">
                <p class="help-card-title">Discover neighborhoods</p>
                <p class="help-card-description"></p>
            </div>
        </section>
        <footer>

        </footer>
    </body>
</html>
